<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
<div class="card">
  <h1>Contact Us</h1>
  <form id="form">
    <div>
      <label class="labels" for="fname">First name</label><br>
      <input class="inputs required" type="text" id="fname" name="fname" maxlength="45" oninput="nameValidate()" ><br>
      <span class="span-required">This field is required</span>
    </div>

    <div>
      <label class="labels"  for="lname">Last name</label><br>
      <input class="inputs required" type="text" id="lname" name="lname"maxlength="45" oninput="lastNameValidate()"><br>
      <span class="span-required">This field is required</span>
    </div>

    <div>
    <label class="labels"  for="lname">Email Address</label><br>
    <input class="inputs required" type="text" id="lname" name="lname" maxlength="45" oninput="emailValidate()"><br>
    <span class="span-required">Please enter a valid email adress</span>
    </div>

    <div>
      <p>Query Type</p>
      <div class="query-divone">
        <input class="inputs required" type="radio" id="html" name="fav_language" value="HTML" >
        <label for="html">General Enquiry</label><br>
      </div>
      <div class="query-divtwo">
        <input class="inputs required" type="radio" id="css" name="fav_language" value="CSS" >
        <label for="css">Support Request</label><br>
      </div>
      <span class="span-required">Please select a query type</span>
    </div>

    <div class="msg">
      <label for="lname">Message</label><br>
      <textarea class="inputs required"id="story" name="story" rows="5" cols="33" required maxlength="45">
      
        </textarea>
        
    </div>
      <div class="consent">
        <input class="inputs required" type="checkbox" id="consent" name="consent" value="Bike">
        <label for="consent"> I consent to being contacted by the team</label><br>
        <span class="span-required">This field is required</span>
      </div>
      <button type="submit" value="Submit" id="submit"  onclick="radioValidate()">Submit</button>

  </form>
</div>

  Submit

  Thanks for completing the form. We'll be in touch soon! -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
